<!doctype html>
<html lang="en">
  <head>
    <title>Google Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <header >
    <div>
      <u style="text-align: center; margin-right:10px ; margin-left: 10px;"><a href="index.html" target="blank" > Google </a></u>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <img src="../src/googleima.jpg" class="rounded mx-auto d-block" style="width: 450px; margin-top: 120px;">
      </div>
      <form action="http://images.google.com/images" target="blank" >
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="input-group-text" style="border-radius: 20px; background-color: white;">
              <i style="color: black; font-size: 20px;margin-right: 15px ; color: rgb(179, 170, 170);" class="fa fa-search"></i>
              <input type="text" class="form-control" name="q" style="background-color: white; border: 0;"> 
              <div class="input-group-append">
                <i style="color: black; font-size: 20px; margin-right: 15px ; color: rgb(133, 133, 170);" class="fa fa-camera"></i>
                <i style="color: black; font-size: 20px;margin-right: 15px ; color: blue" class="fa fa-microphone"></i>
                <i style="color: black; font-size: 20px;margin-right: 15px ; color: skyblue;" class="fa fa-search"></i>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
